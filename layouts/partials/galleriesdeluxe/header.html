<header>
  <h1><a href="{{ site.Home.RelPermalink }}">{{ site.Title }}</a></h1>
  <nav>
    <ul>
      {{ with site.GetPage "galleries" }}
        {{ range .RegularPagesRecursive }}
          <li>
            <a href="{{ .RelPermalink }}"{{ if eq $.RelPermalink .RelPermalink }} class="active"{{ end }}>{{ .LinkTitle }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </nav>
</header>
{{ if and (not .IsHome) .IsPage }}
  <div class="sub-header">
    <h2>{{ .Title }}</h2>
    {{ with .Summary }}{{ . }}{{ end }}
  </div>
{{ end }}
